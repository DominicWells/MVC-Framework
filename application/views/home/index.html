{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    <div class="text-center">
        <h1>Welcome</h1>
        <p>Please Login below to access the examination site.</p>
    </div>

    <div class="container align-content-center align-middle">
        <form>
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" class="form-control" placeholder="Enter Your Name here...">
            </div>
            <div class="form-group">
                <label for="password">Key:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Key here...">
            </div>
            <div class="form-actions form-group">
                <button type="submit" name="submit" class="btn btn-primary" id="submission">Submit</button>
            </div>
        </form>
    </div>


{% endblock %}
