<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 4.0 beta -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add an exercise book Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Add jQuery to the project -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- include our global js file -->
    <script type="text/javascript" src="/js/app.js"></script>
    <!-- include the missing popper.js library to allow bootstrap 4.0 dropdowns to work correctly -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <nav id="site-navbar" class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="/">Online Examination Site</a>
            {% if logged_in == true %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{user}}/index">Proceed to Your Profile</a>
                </li>
                <li class="nav-item">
                    <form name="log-out" method="post" action="">
                        <button id="log-out" class="btn btn-outline-success" type="submit" name="logout">Log Out</button>
                    </form>
                </li>
            </ul>
            {% endif %}
        </nav>
        <div class="container">
            <!-- Main Content Body -->
        {% block body %}
        {% endblock %}
            <!-- End Main Content Body -->
        </div>
        <footer class="fixed-bottom">
            <div class="container text-center">
                <h6>Copyright Dominic Wells 2017 &copy;</h6>
                <ul class="list-group">
                    <li class="list-group-item">Contact</li>
                    <li class="list-group-item">Address</li>
                    <li class="list-group-item">Company</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
